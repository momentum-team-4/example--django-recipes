{% extends "base.html" %}

{% block content %}

<form class="mt3" action="{% url 'edit_recipe_step' step_pk=step.pk %}" method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-field mb3">
      <label class="db f5 mb2" for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
  <div>
    <button type="submit">Edit step</button>
  </div>
</form>

{% endblock %}
